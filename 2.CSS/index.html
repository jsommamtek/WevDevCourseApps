
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">
		
	
		div {
		
			width:300px;
			height:300px;
			float:left;	
			margin:20px;
			padding:20px;
			border-radius:10px;		
			text-align:justify;
		}
	
		.redbox {
			background-color:#FF0000;

		}

		.bluebox {
			background-color:#0000FF;
		}
	
		.greenbox {
			background-color:#00FF00;
		}
		
		p {
			font-family:Arial, Helvetica, sans-serif;
			font-size:2em;
		}
				
    </style>   
    
</head>

<body>

<div class="redbox">

	<p class="bold"> This is some nice text with a <span class="underline"> decent </span> font family </p>
	
</div>

<div class="bluebox">

	<p class="italic"> This is some nice text with a <span class="underline"> decent </span> font family </p>

</div>

<div class="greenbox">

	<p> This is some nice text with a <span class="underline"> decent </span> font family </p>

<p><a href="http://www.google.com" target=_blank />Google Link</a></p>
<p><a href="http://www.google.se" target=_blank />Google Link SE</a></p>


</div>


</body>
</html>
