
<!doctype html>
<html>
<head>
    <title>Learning CSS</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <style type="text/css">

		.large {
			font-size:200%;
		}
		
		#green {
			color:black;
		}
		
		.underline {
			text-decoration:underline;
		}
		
		.bold {
			font-weight:bold;
		}
		
		.bluebox {
			background-color:#5858FA;
			width:100px;
			height:300px;
			float:left;
		}
	
		.redbox {
			background-color:#088A29;
			width:300px;
			height:100px;
			float:right;
		}
		
		.floatleft {
			float:left;
		}

		.clear {
			clear:both;
		}
    </style>   
</head>

<body>

<div class="bluebox">

	<p class="large">This is some text</p>

</div>

<div class="redbox">

	<p id="green" class="large">This is some text</p>

</div>

<div class="clear"></div>

<p class="floatleft" > The third <span class="underline large bold" >word</span> in this paragraph is underlined </p>


</body>
</html>
