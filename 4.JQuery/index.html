
<!doctype html>
<html>
<head>

    <title>Learning JQuery</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

	<style type="text/css">

		.square {

			background-color: red;
			width: 300px;
			height: 300px;
			margin-top: 10px;
		}

		#circle {

			background-color: green;
			width: 200px;
			height: 200px;
			border-radius: 100px;
			margin-top: 10px;

		}

		#myButton {

			width: 100px;
			height: 30px;
			margin-top: 20px;
			border-radius: 5px;
		}

		#myIFrame {

			width: 800px;
			height: 800px;
		}

	</style>

	<script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>

</head>

<body>

	<h1>Asynchronous Javascript and XML</h1>
	
	<p id="fadingText">This text needs to fade away now...bye...bye</p>

	<button id="myFadeOutButton">Click to fade out !</button>
	
	<button id="myFadeInButton">Click to fade in !</button>

	<div id="circle"></div>

	<script>

			if (typeof jquery-2 != "undefined") {

				//alert('JQuery is installed!');

			} else {

				alert('JQuery is not installed!');

			}

			$("#circle").click(function() { 

				$(this).animate({

					width:"300px",
					height:"300px",
					borderRadius:"150px",
					marginLeft:"100px",
					marginTop:"100px"

				},5000); 
			});

			$("#myFadeOutButton").click(function(){

				$("#fadingText").fadeOut("slow", function(){

					alert("fade is complete");
				});

			});

			$("#myFadeInButton").click(function(){

				$("#fadingText").fadeIn(2000);

			});

			var regex = /e/g;

			var string = "Regex is Great!";

			var result = string.match(regex);

			alert(result);

	</script>

</body>
</html>
